<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლექცია 11</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Form</h2>
    <form action="/submitted">
        <div>
            <label for="username">User name:</label>
            <input type="text" id="username" name="username" value="Test" size="50">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Type Email" minlength="4">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" disabled>
        </div>
        <div>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br><br>

            <input type="radio" id="test" name="test" value="JavaScript">
            <label for="test">Test</label><br><br>
            <input type="radio" id="test2" name="test" value="React">
            <label for="test2">Test2</label><br><br>
        </div>
        <input type="submit">
        <input type="button" value="Button" onclick="alert('Hello World!')">
        <button type="reset">Reset</button>
    </form>
</body>

</html>
